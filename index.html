<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Stop Motion Studio</title>
    <link rel="stylesheet" href="css/styles.css?v=20250104e">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Video preview layer (always present) -->
        <video id="camera-preview" autoplay playsinline muted></video>

        <!-- Canvas stack for rendering -->
        <div class="canvas-stack">
            <!-- Onion skin layer (previous frame reference) -->
            <canvas id="onion-canvas" class="layer onion-layer"></canvas>

            <!-- Main display canvas (filtered preview / static frames) -->
            <canvas id="main-canvas" class="layer main-layer"></canvas>

            <!-- Overlay canvas (frame borders, debug rects) -->
            <canvas id="overlay-canvas" class="layer overlay-layer"></canvas>
        </div>

        <!-- Frame overlay masks (black bars) -->
        <div class="frame-overlay">
            <div id="top-frame" class="frame-bar top"></div>
            <div id="bottom-frame" class="frame-bar bottom"></div>
        </div>

        <!-- Flash overlay for capture feedback -->
        <div id="flash-overlay" class="flash-overlay hidden"></div>

        <!-- Viewer mode overlay -->
        <div id="viewer-overlay" class="viewer-overlay hidden">
            <video id="received-video" playsinline></video>
            <div id="viewer-waiting" class="viewer-waiting">
                <p>Waiting for videos...</p>
                <p id="viewer-channel-display" class="channel-name"></p>
            </div>
        </div>

        <!-- UI overlay (rotated 180deg like Swift) -->
        <div class="ui-overlay">
            <header class="status-bar">
                <span id="mode-text" class="mode">Make</span>
                <span id="frame-count" class="frame-info">0 frames</span>
            </header>

            <div id="display-text" class="display-text"></div>
        </div>

        <!-- Debug overlay -->
        <div id="debug-overlay" class="debug-overlay">
            <div id="debug-rect" class="debug-rect"></div>
        </div>

        <!-- TEMP DEBUG BOX - remove later -->
        <div id="debug-box" style="position:fixed;top:50px;left:10px;right:10px;background:rgba(0,0,0,0.9);color:#0f0;font-family:monospace;font-size:14px;padding:10px;z-index:9999;border:2px solid #0f0;max-height:200px;overflow:auto;">v22 loaded</div>

        <!-- Settings panel (modal) -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Settings <span style="color:#666;font-size:12px;">v22</span></h2>
                    <button id="close-settings" class="btn-close">Done</button>
                </header>

                <div class="settings-form">
                    <!-- Viewer Mode Section (first for easy access) -->
                    <section class="settings-section">
                        <h3>Viewer Mode</h3>
                        <p class="hint">Receive videos from others. Enter a channel name, enable viewer mode, then tap Done.</p>

                        <div class="form-group">
                            <label for="broadcast-channel">Channel Name</label>
                            <input type="text" id="broadcast-channel" placeholder="FamilyName">
                        </div>

                        <div class="form-group toggle">
                            <label for="viewer-mode-toggle">Enable Viewer Mode</label>
                            <input type="checkbox" id="viewer-mode-toggle">
                        </div>

                        <div id="viewer-status" class="hint"></div>
                    </section>

                    <!-- Recognition Section -->
                    <section class="settings-section">
                        <h3>Recognition</h3>

                        <div class="form-group">
                            <label for="capture-delay">
                                Capture Delay: <span id="capture-delay-value">0.5s</span>
                            </label>
                            <input type="range" id="capture-delay" min="0.1" max="3" step="0.1" value="0.5">
                        </div>
                    </section>

                    <!-- Camera Section -->
                    <section class="settings-section">
                        <h3>Camera</h3>

                        <div class="form-group">
                            <label for="zoom-factor">
                                Zoom Factor: <span id="zoom-factor-value">1.3x</span>
                            </label>
                            <input type="range" id="zoom-factor" min="1" max="3" step="0.1" value="1.3">
                        </div>

                        <div class="form-group toggle">
                            <label for="onion-skin-toggle">Onion Skin</label>
                            <input type="checkbox" id="onion-skin-toggle" checked>
                        </div>

                        <div class="form-group">
                            <label for="onion-opacity">
                                Onion Skin Opacity: <span id="onion-opacity-value">0.60</span>
                            </label>
                            <input type="range" id="onion-opacity" min="0" max="1" step="0.05" value="0.6">
                        </div>
                    </section>

                    <!-- Image Quality Section -->
                    <section class="settings-section">
                        <h3>Image Quality</h3>

                        <div class="form-group">
                            <label for="brightness">
                                Brightness: <span id="brightness-value">1.0</span>
                            </label>
                            <input type="range" id="brightness" min="0.5" max="1.5" step="0.05" value="1">
                        </div>

                        <div class="form-group">
                            <label for="contrast">
                                Contrast: <span id="contrast-value">1.0</span>
                            </label>
                            <input type="range" id="contrast" min="0.5" max="2" step="0.1" value="1">
                        </div>

                        <div class="form-group">
                            <label for="saturation">
                                Saturation: <span id="saturation-value">1.0</span>
                            </label>
                            <input type="range" id="saturation" min="0" max="2" step="0.1" value="1">
                        </div>

                    </section>

                    <!-- Frame Overlay Section -->
                    <section class="settings-section">
                        <h3>Frame Overlay</h3>

                        <div class="form-group">
                            <label for="frame-top">
                                Top Thickness: <span id="frame-top-value">80px</span>
                            </label>
                            <input type="range" id="frame-top" min="0" max="200" step="10" value="80">
                        </div>

                        <div class="form-group">
                            <label for="frame-bottom">
                                Bottom Thickness: <span id="frame-bottom-value">80px</span>
                            </label>
                            <input type="range" id="frame-bottom" min="0" max="200" step="10" value="80">
                        </div>
                    </section>

                    <!-- Playback Section -->
                    <section class="settings-section">
                        <h3>Playback</h3>

                        <div class="form-group">
                            <label for="frame-rate">
                                Frame Rate: <span id="frame-rate-value">12 fps</span>
                            </label>
                            <input type="range" id="frame-rate" min="6" max="24" step="1" value="12">
                        </div>

                        <div class="form-group toggle">
                            <label for="reverse-toggle">Reverse Movie</label>
                            <input type="checkbox" id="reverse-toggle">
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="lib/jsqr.min.js?v=20250103x"></script>
    <script src="lib/peerjs.min.js?v=20250103x"></script>
    <script type="module" src="js/app.js?v=22"></script>
</body>
</html>
